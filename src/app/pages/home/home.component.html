<div class="container-home">
    <div class="chart-container">
        <app-chart></app-chart>
    </div>
    <button type="button" class="btn btn-primary" (click)="toggleTrades()">{{!showTrades ? 'Exibir ofertas' : 'Ocultar ofertas'}}</button>
    <div class="bids-container" *ngIf="showTrades">
        <div class="col-container">
            <h5>Intenções de compra</h5>
            <app-bids-list [data]="bids?.bids" ></app-bids-list>
        </div>
        <div class="col-container">
            <h5>Intenções de venda</h5>
            <app-bids-list [data]="bids?.asks" ></app-bids-list>
        </div>
    </div>
</div>
